<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Pages</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav id="main-navbar">
        <img src="/Image/Vector.png" alt="Vector" id="logo">
        <div class="navbar-content">
            <ul>
                <li>Edit Quizzes</li>
                <li>All Quizzes</li>
            </ul>
            <img src="/Image/avtar.jpg" alt="Avtar" id="user-avtar">
        </div>
    </nav>

    <section id="quiz-question">
        <div class="box-quiz">
            <div class="box-quiz-content">
                <div class="quiz-header">
                    <h1 id="quiz-progress">Question 1 of 10</h1>
                    <div class="quiz-progress-bar">
                        <div class="quiz-progress-bar__fill"></div>
                    </div>
                </div>
                <div class="quiz-question-container">
                    <h4 class="quiz-question">1. This Is the Question?</h4>
                    <p class="quiz-supporting-text">Supporting Text</p>
                </div>
            </div>
            <div class="option-list">
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">1.html</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">2.CSS</label>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">3.JavaScript</label>
                <input type="radio" id="python" name="fav_language" value="PYTHON">
                <label for="python">4. Python</label>
            </div>
        </div>
        <a href="#" class="submit-button">Submit & Continue â†’</a>
    </section>

</body>

</html>
