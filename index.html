<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="Image/logo.png" class="logo" alt="Logo">
    <form action="" class="form-details">
        <div class="login">
            <h1>Login</h1>
            <p>Please enter your details below.</p>
        </div>
        <div class="form-container">
            <div class="form-inputs">
                <label for="email">Email Id<span>*</span></label>
                <input type="email" name="email-id" id="email-id" placeholder="xyz15@gmail.com" required>
            </div>
            <div class="form-inputs">
                <label for="password">Password<span>*</span></label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <input type="button" value="Login" class="button">
            <div class="signup">
                <img src="Image/devicon_google.png" alt="Google-Image">
                <a href="">Sign up with google</a>
            </div>
        </div>
        <span>Don't have an account?</span><a href="">Sign up?</a>
    </form>
</body>

</html>
